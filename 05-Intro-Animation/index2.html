<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>ScrollTrigger - Bella One Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

</head>

<body  class="is-loading" data-barba="wrapper">

    <div class="loader">
        <div class="loader__mask">
            <div class="inner">
              <div class="progress"></div>
            </div> <!-- this will scale up -->
        </div>
    </div>
    <div class="loader__content">
        <div class="inner">
            <!-- this will be animated on top of the dark background -->
            <div class="loader__title">
                <div class="loader__title--mask"><span>Anything </span></div>
                <div class="loader__title--mask"><span>Is Possible</span></div>
            </div>
            <div class="loader__image">
                <div class="loader__image--mask">
                    <img src="./img/img_landscape-01-large.jpg" />
                </div>
            </div>
        </div>
    </div>

    <div class="logo">
        <span class="logo__img"></span>
        <span class="logo__text">Bella</span>
    </div>
    <div class="burger">
        <button class="burger__open">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Our Values</a></li>
            <li><a href="index2.html">Portfolio</a></li>
            <li><a href="#0">Blog</a></li>
            <li><a href="#0">How We Work</a></li>
            <li><a href="#0">Contact</a></li>
        </ul>
    </nav>

    <main id="main" data-barba="container">
            
        <header data-color="#ACB7AE">
            <h1>
                <span>This</span> 
                <span>Is</span> 
                <span>Cooooool</span>
            </h1>
            <p class="subtitle">VERY NICE <br />& TITLE</p>
            <div class="decor__circle"></div>
            <div class="header__gallery">
                <div class="hg__left">
                    <div class="hg__image hg__image--l">
                        <img src="./img/img_landscape-01-large.jpg" />
                    </div>
                    <div class="hg__image hg__image--m">
                        <img src="./img/img_landscape-02-large.jpg" />
                    </div>
                    <div class="hg__image hg__image--s">
                        <img src="./img/img_landscape-03-large.jpg" />
                    </div>
                </div>
                <div class="hg__right">
                    <div class="hg__image hg__image--l">
                        <img src="./img/img_landscape-03-large.jpg" />
                    </div>
                    <div class="hg__image hg__image--m">
                        <img src="./img/img_landscape-01-large.jpg" />
                    </div>
                    <div class="hg__image hg__image--s">
                        <img src="./img/img_landscape-02-large.jpg" />
                    </div>
                </div>
            </div>
            <div class="cta__circle">
                <div class="cta__circle--logo"></div>
            </div>
        </header>

    </main> <!-- #main-container -->

    <div class="transition" style="position: fixed; bottom: 0; left: 250px; background-color: #ebebeb; padding: 20px; z-index: 5; transform: translateY(100%)">TRANSITION</div>

    <!-- fill background between sections with margin - eg. portfolio  -->
    <aside class="fill-background" style="background-color: #ACB7AE"></aside>

    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/smooth-scrollbar@latest/dist/smooth-scrollbar.js"></script>
    <script src="js/main.js" defer></script>

</body>

</html>
